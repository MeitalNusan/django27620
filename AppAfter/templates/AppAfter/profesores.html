{% extends "AppAfter/padre.html" %} 

{% load static %}

{% block contenidoQueCambia %} 

<h1>LISTADO DE PROFESORES</h1>

{% for profesor in profesores %}

<button>

    <h1>PROFES!</h1>

{% endblock %}
